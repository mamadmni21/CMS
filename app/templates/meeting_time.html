<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Icons & Bootstrap -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Page CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/meeting_time.css') }}">
</head>
<body>

  <!-- ╭──────── Top bar ────────╮ -->
  <div class="top-bar">
    <div class="top-left">
      <img src="{{ url_for('static', filename='assets/img/logo_cms.png') }}" alt="CMS Icon">
      <h1>Meeting Time</h1>
    </div>
    <div class="top-right">
      <a href="javascript:history.back()" class="back-button">
        <span class="material-icons">arrow_back</span>
      </a>
    </div>

  </div>

  <!-- ╭──────── Meeting Area ────────╮ -->
  <div class="meeting-container">

    <!-- Main Screen (shared screen / active speaker) -->
    <div class="main-screen">
      <p>Shared Screen / Active Speaker</p>
    </div>

    <!-- Participants Grid -->
    <div class="participants-grid">
      <div class="participant">
        <p>Samy Tardiyanto</p>
      </div>
      <div class="participant">
        <p>Gladis Aramain</p>
      </div>
      <div class="participant">
        <p>John Doe</p>
      </div>
      <div class="participant">
        <p>Jane Smith</p>
      </div>
    </div>

    <!-- Bottom Tools -->
    <div class="meeting-tools">
      <button class="tool-btn">
        <span class="material-icons">mic</span>
      </button>
      <button class="tool-btn">
        <span class="material-icons">videocam</span>
      </button>
      <button class="tool-btn">
        <span class="material-icons">screen_share</span>
      </button>
      <button class="tool-btn">
        <span class="material-icons">edit</span>
      </button>
      <button class="tool-btn leave">
        <span class="material-icons">call_end</span>
      </button>
    </div>

  </div>

</body>
</html>
