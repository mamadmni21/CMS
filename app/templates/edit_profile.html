<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <div class="top-left d-flex align-items-center">
            <img src="{{ url_for('static', filename='assets/img/logo_cms.png') }}" alt="CMS Icon" style="height: 40px; margin-right: 10px;">
            <h1 class="h4 m-0">Edit Profile</h1>
        </div>
        <div class="top-right">
            <a href="{{ url_for('main.customer_profile') }}" class="btn btn-light">Back</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section text-center my-4">
        <h2>Edit Your Profile, {{ user.usr_full_nm }}</h2>
    </div>

    <!-- Edit Form -->
    <div class="container">
        <form method="POST" action="{{ url_for('main.update_profile') }}">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="usr_full_nm" value="{{ user.usr_full_nm }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="usr_phone" value="{{ user.usr_phone }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="usr_email" value="{{ user.usr_email }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">National ID</label>
                <input type="text" name="usr_nid" value="{{ user.usr_nid }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="usr_add" class="form-control">{{ user.usr_add }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="usr_city" value="{{ user.usr_city }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Region</label>
                <input type="text" name="usr_region" value="{{ user.usr_region }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" name="usr_country" value="{{ user.usr_country }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" name="usr_company_nm" value="{{ user.usr_company_nm }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Company Reg No</label>
                <input type="text" name="usr_company_reg_no" value="{{ user.usr_company_reg_no }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Position</label>
                <input type="text" name="usr_comp_pos_nm" value="{{ user.usr_comp_pos_nm }}" class="form-control">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
