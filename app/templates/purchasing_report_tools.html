<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchasing Reporting Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/purchasing_report_tools.css') }}" rel="stylesheet">

    <!-- Select2 and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- HTML Structure for Tools App with Report Generator -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />



    <!-- Scripts -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
function showPOReport(){
    $("#report-form-area").load("/load_report_form/po_report");
}
function showSupplierReport(){
    $("#report-form-area").load("/load_report_form/supplier_report");
}
function incomingBillsReport(){
    $("#report-form-area").load("/load_report_form/bills_report");
}
</script>


</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <div class="top-left">
        <img src="{{ url_for('static', filename='assets/img/logo_cms.png') }}" alt="CMS Icon">
        <h1>Purchasing Reporting Tools</h1>
    </div>
    <div class="top-right">
      <a href="javascript:history.back()" class="back-button">
        <span class="material-icons">arrow_back</span>
      </a>
    </div>
</div>

<div class="content-container">
    <!-- Content Box 0 -->
    <div class="content-tool-box">
        <h2>Report Apps</h2>
        <div class="tool-btn-container">
            <button class="tool-pg-btn" onclick="showPOReport()">
                <img src="{{ url_for('static', filename='assets/img/icons/po_icon.png') }}" alt="PO Report">
                <span>PO Report</span>
            </button>
            <button class="tool-pg-btn" onclick="showSupplierReport()">
                <img src="{{ url_for('static', filename='assets/img/icons/supplier_icon.png') }}" alt="Supplier Report">
                <span>Supplier Report</span>
            </button>
            <button class="tool-pg-btn" onclick="incomingBillsReport()">
                <img src="{{ url_for('static', filename='assets/img/icons/bills_icon.png') }}" alt="Incoming Bills">
                <span>Incoming Bills Report</span>
            </button>
        </div>
    </div>



    <!-- Content Box 1: Report Generator -->
    <div class="content-box">
        <h2 id="report-title">Report Generator</h2>
        <div id="report-form-area"></div>
    </div>

    <!-- Other content boxes -->
    <div class="content-box">
        <h2>Previous Report List</h2>
    </div>
    <div class="content-box">
        <h2>Report Request List</h2>
    </div>
</div>



</body>
</html>
