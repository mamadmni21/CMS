<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>

    <!-- Google Icons & Bootstrap -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/employee_management.css') }}">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="top-left">
        <img src="{{ url_for('static', filename='assets/img/logo_cms.png') }}" alt="CMS Icon">
        <h1>Employee Management</h1>
    </div>
    <div class="top-right">
        <a href="{{ url_for('main.dashboard') }}" class="back-button">
            <span class="material-icons">home</span>
        </a>
    </div>
</div>

<!-- Welcome Section -->
<div class="welcome-section">
    <div class="welcome-box">
        <div class="profile-pic">
            <img src="{{ url_for('static', filename='assets/img/user_placeholder.png') }}" alt="User Photo">
        </div>
        <div class="welcome-text">
            <h2>Welcome, {{ usr_full_nm or 'HR User' }} ðŸ‘‹</h2>
            <p class="subtitle"> HR Employee Management Area</p>
        </div>
    </div>
</div>

<!-- Main Layout -->
<div class="layout">
    <!-- Section Box 1 (Menu) -->
    <div class="section-box-1">
        <div class="content-tool-box">

            <h2>HR Employee Management Apps</h2>

            <div class="tool-btn-container">

                <button class="tool-pg-btn" onclick="loadContent('add')">
                    <img src="{{ url_for('static', filename='assets/img/icons/add_employee_icon.png') }}" alt="Add Employee">
                    <span>Add Employee</span>
                </button>

                <button class="tool-pg-btn" onclick="loadContent('list')">
                    <img src="{{ url_for('static', filename='assets/img/icons/employee_list_icon.png') }}" alt="Employee List">
                    <span>Employee List</span>
                </button>

                <button class="tool-pg-btn" onclick="loadContent('notice')">
                    <img src="{{ url_for('static', filename='assets/img/icons/send_notice_icon.png') }}" alt="Send Notice">
                    <span>Send Notice</span>
                </button>

                <button class="tool-pg-btn" onclick="loadContent('training')">
                    <img src="{{ url_for('static', filename='assets/img/icons/training_participant_icon.png') }}" alt="Training">
                    <span>Training Participant</span>
                </button>

                <button class="tool-pg-btn" onclick="loadContent('recruitment')">
                    <img src="{{ url_for('static', filename='assets/img/icons/recruitment_approval_icon.png') }}" alt="Recruitment">
                    <span>Recruitment Approval</span>
                </button>

            </div>
        </div>

    </div>

    <!-- Section Box 2 (Forms) -->
    <div class="section-box-2">
        <h2>Form Area</h2>
        <div id="forms-container">
            <p>Select a menu option to display a form.</p>
        </div>
    </div>
</div>

<!-- Section Box 3 (Tables) -->
<div class="section-box-3 mt-4">
    <h2>Data View</h2>
    <div id="table-container">
        <p>Dummy data table will appear here.</p>
    </div>
</div>


<script>
function loadContent(type) {
    let forms = {
        add: `
            <h3>Add Employee</h3>
            <form>
                <input type="text" class="form-control mb-2" placeholder="Full Name">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <input type="text" class="form-control mb-2" placeholder="Department">
                <button class="btn btn-primary">Submit</button>
            </form>
        `,
        list: `
            <h3>Edit Employee</h3>
            <form>
                <select class="form-control mb-2">
                    <option>Jia Min</option>
                    <option>Park Manto</option>
                </select>
                <input type="text" class="form-control mb-2" placeholder="Update Department">
                <button class="btn btn-warning">Update</button>
            </form>
        `,
        notice: `
            <h3>Send Notice</h3>
            <form>
                <!-- Select Employee -->
                <select class="form-control mb-2">
                    <option selected disabled>Select Employee</option>
                    <option>Jia Min</option>
                    <option>Park Manto</option>
                </select>
                <!-- Notice Title -->
                <input type="text" class="form-control mb-2" placeholder="Notice Title">
                <!-- Notice Message -->
                <textarea class="form-control mb-2" rows="3" placeholder="Message"></textarea>
                <button class="btn btn-info">Send</button>
            </form>
        `,
        training: `
            <h3>Add Training Participant</h3>
            <form>
                <!-- Select Employee instead of free-text name -->
                <select class="form-control mb-2">
                    <option selected disabled>Select Employee</option>
                    <option>Jia Min</option>
                    <option>Park Manto</option>
                </select>
                <input type="text" class="form-control mb-2" placeholder="Training Program">
                <button class="btn btn-success">Add</button>
            </form>
        `,
        recruitment: `
            <h3>Recruitment Approval</h3>
            <form>
                <select class="form-control mb-2">
                    <option>Hasbiyani Darus</option>
                    <option>Iyanah Barakah</option>
                </select>
                <button class="btn btn-success">Approve</button>
                <button class="btn btn-danger">Reject</button>
            </form>
        `
    };

    let tables = {
        add: `
            <h4>Employee Records</h4>
            <table>
                <tr><th>Name</th><th>Email</th><th>Department</th></tr>
                <tr><td>Jia Min</td><td>jimin@example.com</td><td>IT</td></tr>
                <tr><td>Park Manto</td><td>parminto@example.com</td><td>HR</td></tr>
            </table>
        `,
        list: `
            <h4>Employee List</h4>
            <table>
                <tr><th>ID</th><th>Name</th><th>Department</th></tr>
                <tr><td>1</td><td>Jia Min</td><td>IT</td></tr>
                <tr><td>2</td><td>Park Minto</td><td>HR</td></tr>
            </table>
        `,
        notice: `
            <h4>Notices</h4>
            <table>
                <tr><th>Title</th><th>Message</th><th>Date</th></tr>
                <tr><td>Holiday</td><td>Office closed on Friday</td><td>2025-08-01</td></tr>
            </table>
        `,
        training: `
            <h4>Training Participants</h4>
            <table>
                <tr><th>Name</th><th>Program</th><th>Status</th></tr>
                <tr><td>Alice</td><td>Leadership</td><td>Ongoing</td></tr>
            </table>
        `,
        recruitment: `
            <h4>Recruitment Requests</h4>
            <table>
                <tr><th>Candidate</th><th>Position</th><th>Status</th></tr>
                <tr><td>Hasbiyani Darus</td><td>Engineer</td><td>Pending</td></tr>
                <tr><td>Iyanah Barakah</td><td>Marketing</td><td>Pending</td></tr>
            </table>
        `
    };

    document.getElementById("forms-container").innerHTML = forms[type];
    document.getElementById("table-container").innerHTML = tables[type];
}
</script>


</body>
</html>
