<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/customer_profile.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-left">
            <img src="{{ url_for('static', filename='assets/img/logo_cms.png') }}" alt="CMS Icon">
            <h1>Customer Profile</h1>
        </div>
        <div class="top-right">
            <a href="{{ url_for('main.dashboard') }}" class="back-button">
                <span class="material-icons">home</span>
            </a>
        </div>
    </div>

    <!-- User Info -->
    <div class="welcome-section">
        <div class="welcome-box">
            <div class="profile-pic">
                <img src="{{ url_for('static', filename='assets/img/user_placeholder.png') }}" alt="User Photo">
            </div>
            <div class="welcome-text">
                <h2>Welcome, {{ session['usr_full_nm'] }} ðŸ‘‹</h2>
                <!-- <p style="color:red;">DEBUG: user = {{ user }}</p>--> 
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Box 1: Profile Picture -->
        <div class="box-1 text-center">
            <h3>Profile Picture</h3>
            <img src="{{ url_for('static', filename='assets/img/user_placeholder.png') }}" alt="User Photo" style="width:150px; height:150px; border-radius:50%; margin-bottom:10px;">
            <form method="POST" action="{{ url_for('main.upload_profile_picture') }}" enctype="multipart/form-data">
                <input type="file" name="profile_pic" class="form-control mb-2" accept="image/*">
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Box 2: User Info -->
        <div class="box-2">
            <h3>Profile Information</h3>
            <form method="POST" action="{{ url_for('main.update_profile') }}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="usr_full_nm" value="{{ user.usr_full_nm }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="usr_phone" value="{{ user.usr_phone }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="usr_email" value="{{ user.usr_email }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">National ID</label>
                    <input type="text" name="usr_nid" value="{{ user.usr_nid }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="usr_add" class="form-control" rows="2" readonly>{{ user.usr_add }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" name="usr_city" value="{{ user.usr_city }}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" name="usr_country" value="{{ user.usr_country }}" class="form-control" readonly>
                </div>

                <div class="text-end">
                    <a href="{{ url_for('main.edit_profile') }}" class="btn btn-warning">
                        <span class="material-icons">edit</span> Edit
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
